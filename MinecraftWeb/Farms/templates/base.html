<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #3e5c76;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav ul li a:hover {
            background-color: #1d2d44;
            transform: scale(1.1);
        }
        .auth-buttons {
            display: flex;
            align-items: center;
        }
        .button {
            background-color: #1d2d44;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin-left: 10px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1em;
        }
        .button:hover {
            background-color: #1d2d44;
            transform: scale(1.1);
        }
        .welcome-text {
            color: white;
            font-size: 1.1em;
            margin-left: 15px;
        }
        main {
            flex-grow: 1;
            width: 1800px;
            margin: 40px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #748cab;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/contact/">Contact</a></li>
                <li><a href="/services/">Services</a></li>
            </ul>
            <div class="auth-buttons">
                {% if user.is_authenticated %}
                    <a href="/logout/" class="button">Logout</a>
                    <span class="welcome-text">Welcome, {{ user.username }}</span>
                {% else %}
                    <a href="/login/" class="button">Login</a>
                    <a href="/register/" class="button">Sign Up</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
