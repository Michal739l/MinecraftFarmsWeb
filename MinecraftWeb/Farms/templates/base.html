<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-size: cover;
            background: url('/static/images/header-background.jpg') no-repeat center center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            margin-left: 588px;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav ul li a:hover {
            background-color: #4CAF50;
            transform: scale(1.1);
            text-align: center;
        }
        .auth-buttons {
            display: flex;
            align-items: right;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin-left: 10px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1em;
        }
        .button:hover {
            background-color: #4CAF50;
            transform: scale(1.1);
        }
        .welcome-text {
            color: white;
            font-size: 1.1em;
            margin-left: 15px;
        }
        main {
            flex-grow: 1;
            width: 1800px;
            margin: 40px auto;
            padding: 10px;

        }
        footer {
            background-size: cover;
            background: url('/static/images/footer-background.jpg') no-repeat center center;
            text-align: center;
            padding: 20px;
            background-color: #748cab;
            color: white;
            margin-top: 20px;
        .middle-buttons
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="middle-buttons" href="/">Farms</a></li>
                <li><a class="middle-buttons" href="/about/">About</a></li>
                <li><a class="middle-buttons" href="/contact/">Contact us</a></li>
                <li><a class="middle-buttons" href="/add_farm/">Edit Farms</a></li>
                <li><a class="middle-buttons" href="/nether_calculator/">Nether Calculator</a></li>
            </ul>
            <div class="auth-buttons">
                {% if user.is_authenticated %}
                    <a href="/logout/" class="button">Logout</a>
                    <span class="welcome-text">Welcome, {{ user.username }}</span>
                {% else %}
                    <a href="/login/" class="button">Login</a>
                    <a href="/register/" class="button">Sign Up</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Minecraft Farm Finder | <a href="/privacy-policy/" style="color: white; text-decoration: underline;">Privacy Policy</a></p>
    </footer>
</body>
</html>
