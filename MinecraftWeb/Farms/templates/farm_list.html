<form method="get" action="">
    <input type="text" name="q" placeholder="Search farms">
    <button type="submit">Search</button>
</form>

<ul>
    {% for farm in farms %}
        <li><a href="{% url 'farm_detail' farm.pk %}">{{ farm.name }}</a></li>
    {% endfor %}
</ul>

<a href="{% url 'farm_add' %}">Add new farm</a>
