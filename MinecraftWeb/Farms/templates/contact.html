{% extends 'base.html' %}

{% block content %}
    <div class="contact-form-wrapper">
        <h2 class="contact-title">Contact Us</h2>
        <form method="post" action="" class="styled-contact-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.message.label_tag }}
                {{ form.message }}
            </div>
            <button type="submit" class="contact-submit-button">Send Message</button>
        </form>
    </div>

    <style>
        .contact-form-wrapper {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .styled-contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            width: 80%;
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .contact-submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .contact-submit-button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}
